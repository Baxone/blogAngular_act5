<section class="blog">
  <section class="sectionform">
    <div class="form">
      <input type="text" placeholder="introduce el titulo del noticia">
      <input type="text" placeholder="introduce el autor">
      <input type="date" placeholder="introduce la fecha">
      <input type="text" placeholder="introduce la la url de la imagen">
      <textarea name="" id="" rows="10"></textarea>
      <button>Guardar</button>
    </div>
  </section>

  <h2>Mis viajes preferidos</h2>
  <hr>
  <!-- <div class="grid" [innerHTML]="getData()"> --->
  <div class="grid">
    @for( post of arrPosts; track post.id ){
    <article>
      <figure>
        <img [src]="post.url" [alt]="post.title">
      </figure>
      <h3>{{post.title}}</h3>
      <p>Autor: {{post.author}}</p>
      <p>Fecha: {{post.date | date: 'dd/MM/YY'}}</p>
      <div class="content" [innerHTML]="post.body">
      </div>
    </article>
    }

  </div>

</section>
